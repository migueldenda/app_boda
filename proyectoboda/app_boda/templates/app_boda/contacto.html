<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Contacto - YOLI & FEDE</title>

    <!-- Estilos -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #f8f5f0 0%, #f5e6c8 100%);
            min-height: 100vh;
            padding: 5rem 2rem 3rem 2rem;
            text-align: center;
        }

        .btn-volver {
            position: fixed;
            top: 2rem;
            left: 2rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            color: #5a4a3a;
            text-decoration: none;
            padding: 0.8rem 1.5rem;
            background: white;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .btn-volver:hover {
            background: #8b7355;
            color: white;
            transform: translateX(-5px);
        }

        h1 {
            font-family: 'Lobster', cursive;
            font-size: clamp(2.2rem, 6vw, 3rem);
            color: #5a4a3a;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.1rem;
            color: #5a4a3a;
            line-height: 1.7;
            max-width: 600px;
            margin: 0 auto 3rem auto;
        }

        .contacto-persona {
            margin-bottom: 3rem;
        }

        .nombre {
            font-family: 'Lobster', cursive;
            font-size: clamp(2rem, 5vw, 2.8rem);
            color: #8b7355;
            margin-bottom: 1rem;
        }

        .whatsapp-btn {
            background-color:#25D366;
            padding:12px 20px;
            color:white;
            border-radius:50px;
            text-decoration:none;
            font-size:16px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: 0.3s;
        }

        .whatsapp-btn:hover {
            background-color:#1da851;
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.25);
        }
        /* RESPONSIVE */
        @media (max-width: 480px) {
            body {
                padding: 4.5rem 1rem 2rem 1rem;
            }

            .btn-volver {
                top: 1rem;
                left: 1rem;
                font-size: 0.9rem;
                padding: 0.7rem 1.2rem;
            }
        }
         .persona {
            margin-top: 3rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .persona img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: fill;
            border: 4px solid #e8dcc8;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }
    </style>
</head>

<body>
    <a href="{% url 'index' %}#roadmap" class="btn-volver">← Volver</a>

    <h1>Contacto</h1>
    <p>Aquí os dejamos nuestros números de teléfono por si nos queréis contar alguna otra cosa especial.</p>

   <div class="persona">
        <img src="../../../media/yoli.jpg" alt="Foto de Yoli">
        <div>
            <h1>YOLI</h1>
            <a href="https://wa.me/34656396362" target="_blank" class="whatsapp-btn">
                <i class="fa-brands fa-whatsapp fa-lg" style="color: #3a2308;"></i>WhatsApp
            </a>
        </div>
    </div>

    <!-- FEDE -->
    <div class="persona">
        <img src="../../../media/fede.jpg" alt="Foto de Fede">
        <div>
            <h1>FEDE</h1>
            <a href="https://wa.me/34656396362" target="_blank" class="whatsapp-btn">
                <i class="fa-brands fa-whatsapp fa-lg" style="color:#3a2308;;"></i>WhatsApp
            </a>
        </div>
    </div>

</body>
</html>
